<div class="container">
  <p>Add a new server</p>
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary" (click)="onChangeFirst()">Change First Element</button>
      <button type="button" class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Element</button>
      <app-server-element
        [srvElement]="element"
        [name]="element.name"
        *ngFor="let element of serverElements"
      >
        <p #contentParagraph>
          <strong *ngIf="element.type === 'server'" style="color: red">{{
            element.content
          }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
